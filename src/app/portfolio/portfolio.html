<div class="row">
  <div class="col-md-12 col-xs-12">
    <h1>Portfolio</h1>
    <ul hidden-xs>
      <li ng-repeat="item in vm.items" class="portfolio-item">
        <div class="row portfolio-row">
          <div class="col-md-3">
            <a ng-href="{{item.link}}" target="_blank"><img ng-src="{{item.image}}" /></a>
            <br/>
          </div>
          <div class="col-md-7 portfolio-link">
            <a ng-href="{{item.link}}" target="_blank">{{item.title}}</a>
            <p>
              {{item.description}}
            </p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
